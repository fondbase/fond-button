<style>
    .fond {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      margin: auto;
      background-color: rgb(230, 230, 230);
      color: black;
      border-radius: 10px;
      border: 1px solid black;
      padding: 6px 20px;
      padding-bottom: 8px;
      font-size: 1rem;
      transition: background 0.3s;
      width: content; 
    }
    .fond:hover {
      cursor: pointer;
      background-color: rgb(209, 209, 209);
      transition: background 0.3s;
    }
    .fond-logo {
      margin-top: 5px;
      width: 40px;
      height: auto;
      margin-left: 4px;
      margin-bottom: 0px;
    }
  </style>
  <button onClick="cookItInFond()" class="fond">
    <b>Cook this on</b>
    <img
      id="fond"
      src="https://getfond.com/assets/img/logo/fond-orange.png"
      alt="FOND logo"
      class="fond-logo"
    />
  </button>
  <script>
    function cookItInFond() {
      const recipeId = window.location.href;
      const url = new URL("https://deglaze.page.link/inspired-fresh-life");
      url.searchParams.append("recipeId", recipeId);
      console.log(`Redirecting user to: ${url.href}`);
      window.location.href = url.href;
    }
  </script>
